<html>
    {% load bootstrap4 %}
    <!DOCTYPE html>
    <html>
    <style>
        body {
            background-image: url('http://getwallpapers.com/wallpaper/full/0/2/5/516690.jpg');
            background-size: cover;
            overflow: hidden;
        }
    </style>
    
    <head>
        <title>RockinRoute</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#myPage">RockinRoute</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                    </ul>
                </div>
            </div>
        </nav>
        <div style="min-height: max-content;overflow: hidden; text-align: center; vertical-align: middle;">
            <div style="display: inline-block; vertical-align: middle; padding-right: 45px;">
                <form action="../calculate/" method="POST" style="position:absolute">
                    {% csrf_token %}
                    <p>Starting Point</p>
                    <input type="text" name="start_point">
                    <p>Ending Point</p>
                    <input type="text" name="end_point">
                    <p></p>
                    <input type="submit" value="submit">
                    <input type="hidden" name="access_token" value={{ access_token }}>
                </form>
            </div>
        </div>
    
    </body>
    
    </html>
